 login-->

<section class="gray-bg height-100vh d-flex align-items-center page-section-ptb login">
  <div class="container">
     <div class="row no-gutters justify-content-center">
       <div class="col-lg-4 col-md-6 login-fancy-bg bg-overlay-black-30" style="background: url(images/login/01.png);">
         <div class="login-fancy pos-r">
          <h2 class="text-white mb-20">Hola </h2>
          <p class="mb-20 text-white">Inicia sesión en el sistema.</p>
         </div> 
       </div>
       <div class="col-lg-4 col-md-6 white-bg">
        <div class="login-fancy pb-40 clearfix">
            <form action="connect.jsp">
        <h3 class="mb-30">Inicio de sesion</h3>
         <div class="section-field mb-20">
             <label class="mb-10" for="name">Usuario* </label>
               <input id="uname" class="web form-control" type="text" placeholder="Usuario" name="uname">
            </div>
            <div class="section-field mb-20">
             <label class="mb-10" for="Password">Contraseña* </label>
               <input id="pwd" class="Password form-control" type="password" placeholder="Contraseña" name="pwd">
            </div>
            <div class="section-field">
              <div class="remember-checkbox mb-30">
                 <a href="password-recovery.html" class="float-right">¿Olvidaste la contraseña?</a>
                </div>
              </div>
                <input class="button" type="submit" value="Entrar">
            </form>
          </div>
        </div>
      </div>
  </div>
</section>
